<div id="a1"></div>

<script type="text/javascript" src="./ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
	var answer = {
			
			 question:{one:{id:'one',isAn:false,next:'two',time:5},two:{id:'two',isAn:false,next:'three',time:20}}              				//题目列表
			,currentQues:{id:'one',isAn:false,next:'two',time:5}         				//当前题目
			,isAllow:false           													//是否允许答题
			,answerQues:function(){  													//答题
				if(this.isAllow == true && this.currentQues.isAn == false){
					this.bindClick('anBoxoneClose');
					this.getQues();
				}
				
			}
			,setCurrentQues:function (cq){			 									//设置当前题目
				this.currentQues = cq;
			}
			,allowAnswer:function(){				  									//允许答题
				this.isAllow = true;
			}
			,forbiddenAnswer:function(){              									//禁止答题
				this.isAllow = false;
			}
			,getQues:function(){
				$('#anBox'+this.currentQues.id).modal('show');
			}
			,closeQues:function(){
				var curques = this.question[this.currentQues.id];
				this.currentQues.isAn = true;
				this.forbiddenAnswer();
				$('#anBox'+this.currentQues.id).modal('hide');
				if(curques ){//关闭当前答题并且 设置下次答题		
					this.question[this.currentQues.id].isAn = true;
					this.setCurrentQues(this.question[curques.next] ?  this.question[curques.next] :null);
				}
			}
			,doAnswer:function(s){//答题
				if(s == this.currentQues.time ){
					CKobject.getObjectById('ckplayer_a1').playOrPause();//暂停视频
					$('#anBox'+this.currentQues.id).on('hidden.bs.modal', function (e) {
						  //暂时不判断是否答题 ,并且提交成功
						  answer.closeQues();
						  CKobject.getObjectById('ckplayer_a1').playOrPause();//播放视频
						})
					this.allowAnswer();
					this.answerQues();
				}
			}
			,endAnswer:function(){//结束答题
				this.closeQues();
			}
			,bindClick:function(bid){
				
				$(bid).bind('click',this.closeQues);
			}
	}
	

var start = false;
function playHandler(){
	console.log("播放了");
}

function pauseHandler(){

	
}
function loadedHandler(){
    if(CKobject.getObjectById('ckplayer_a1').getType()){
    	//添加监听handler
        CKobject.getObjectById('ckplayer_a1').addListener('play',playHandler);
        CKobject.getObjectById('ckplayer_a1').addListener('pause',pauseHandler);
    }
    else{
        //添加监听handler
        CKobject.getObjectById('ckplayer_a1').addListener('play','playHandler');
        CKobject.getObjectById('ckplayer_a1').addListener('pause','pauseHandler');
    }
}
	var flashvars={
		f:'test.flv',
		c:0,
		//b:1,
		loaded:'loadedHandler',
		};
	var video=['http://movie.ks.js.cn/flv/other/1_0.mp4->video/mp4','http://www.ckplayer.com/webm/0.webm->video/webm','http://www.ckplayer.com/webm/0.ogv->video/ogg'];
	CKobject.embed('./ckplayer/ckplayer.swf','a1','ckplayer_a1','600','400',false,flashvars,video)
	
	
	function ckplayer_status(str){
		var ss = parseInt(str.replace('time:', ''));
		answer.doAnswer(ss);		
	}

	

  </script>
